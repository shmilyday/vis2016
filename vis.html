<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/echarts.min.js"></script>
	<script src="js/macarons.js"></script>
</head>
<body>
	<div class="main">
    <div><button id="btn_add">添加</button></div>
    <div><button id="btn_del">删除</button></div>
    <div><button id="btn_adit">编辑</button></div>
    <div id="chartArea">
	</div>
	</div>
	<div class="textar">
	<div>数据</div>
		<textarea id="data"></textarea><span class="cution">输入不能为空！</span>
		<br>
		<button id="btn_data">提交</button>
	</div>
	<div class="textar">
		<div>ajax请求</div>
		<textarea id="ajax"></textarea><span class="cution">输入不能为空！</span>
		<br>
		<button id="btn_ajax">提交</button>
	</div>
	<div class="textar">
	<div>请选择横纵轴</div>
		<div><span class="cution" id="xy_cution">选择的X、Y轴相同！</span></div>
		<div><div>x轴:</div><div id="wraper_x"></div></div>
		<div><div>y轴:</div><div id="wraper_y"></div></div>
		<button id="btn_xy">绘制</button>
	</div>
	<div id="super_option" class="super_option">
		<div class="configuration"><span>title</span><span><input type="text" placeholder="请输入标题" id="title_name"></span></div>
		<div class="configuration" id="x_name"><span>xAxis</span><span><input type="text" placeholder="请输入X轴名称"></span></div>
		<div class="configuration"><span>yAxis</span><span><input type="text" placeholder="请输入Y名称" id="y_name"></span></div>
		<div class="configuration"><span>dataZoom</span><span><input type="checkbox" name="dataZoom" id="data_zoom"><label for="data_zoom">开启</label></span></div>
		<div class="configuration"><span>toolbox</span><span><input type="checkbox" name="toolbox" id="toolbox"><label for="toolbox">开启</label></span></div>
		<div class="configuration"><span>series</span><span><input type="radio" name="seriesType" id="ser_bar"><label for="ser_bar">柱状图</label><input type="radio" name="seriesType" id="ser_line"><label for="ser_line">折线图</label></span></div>
		<button id="btn_opt" class="configuration">设置</button>
	</div>
	<div><button>生成页面</button></div>
	<script src="js/echarts.min.js"></script>
	<script src="js/jquery-2.2.3.min.js"></script>
<!--     <script src="js/table0.6.js"></script> -->
	<script src="newvis.js"></script>
</body>
</html>
